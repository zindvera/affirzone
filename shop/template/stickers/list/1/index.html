<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../../../nav.css">
   <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0px;
            padding: 0px;
            background: #f5f7f7;
        }

        /* Layout container to hold main-product and phone-gallery side by side on desktop/tablet, stacked on phone */
        #layout-container {
            display: flex;
            max-width: 100vw;
            margin: 40px auto 0 auto;
            gap: 40px;
            padding: 0 20px;
            flex-wrap: nowrap;
            align-items: flex-start;
            justify-content: center;
        }

        /* main-product-container and phone-gallery width ratio 40% and 60% */
        .main-product-container {
            border-radius: 12px;

            padding: 30px 10px;
            box-sizing: border-box;
            width: 40%;
            margin: 0;
        }

        #phone-gallery {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
            padding: 20px 20px 40px;
            box-sizing: border-box;
            width: 60%;
            margin: 0;
            overflow: visible;
        }

        /* Image Div */
        .image-div {
            text-align: center;
            margin-bottom: 30px;
        }

        .image-div img {
            width: 15vw;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cta-buy-now {
            text-align: center;
            margin-bottom: 25px;
        }

        .buy-now-btn {
            background: linear-gradient(135deg, #0cabc7 0%, #0695ce 100%);
            color: white;
            border: none;
            padding: 8px 0px;
            width: 20vw;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .platform-text {
            text-align: center;
            font-size: 16px;
            color: #666;
        }

        .platform-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .platform-text a:hover {
            text-decoration: underline;
        }

        .open-camera-div {
            background: white;
            border-radius: 16px;
            padding: 12px;
            margin: 20px auto 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            width: 100%;
        }

        .open-camera-text {
            text-align: left;
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 0;
        }

        .open-camera-btn {
            background-color: rgb(1, 168, 98);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(1, 168, 98, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            margin-left: auto;
            width: fit-content;
        }

        .open-camera-btn:hover {
            background: rgb(0, 158, 92);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(1, 168, 98, 0.4);
            color: white;
        }


        /* Phone Gallery Slider */
        .main-image-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0 auto;
        }

        .main-image-container img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            user-select: none;
            pointer-events: none;
        }

        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 123, 255, 0.8);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            user-select: none;
        }

        .arrow-btn:hover {
            background: #007bff;
            transform: translateY(-50%) scale(1.1);
        }

        #prev-btn-phone {
            left: 10px;
        }

        #next-btn-phone {
            right: 10px;
        }

        .image-selector {
            margin-top: 20px;
            display: flex;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: #007bff #f1f1f1;
            gap: 12px;
            padding-bottom: 10px;
            scroll-snap-type: x mandatory;
        }

        .image-selector::-webkit-scrollbar {
            height: 6px;
        }

        .image-selector::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 3px;
        }

        .image-selector img {
            flex: 0 0 150px;
            height: 100px;
            object-fit: cover;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            scroll-snap-align: center;
            user-select: none;
        }

        .image-selector img.selected {
            border-color: #80bfff;
            box-shadow: 0 4px 12px rgba(128, 191, 255, 0.3);
        }

        /* ============================================================================
       DESKTOP VIEW (> 1024px)
       ============================================================================ */
        @media (min-width: 1200px) {
            .main-product-container {
                width: 40%;
            }

            #phone-gallery {
                width: 60%;
            }

            .image-div img {
                width: 15vw;
            }


            .buy-now-btn {
                width: 20vw;
            }
        }

        /* ============================================================================
       TABLET VIEW (768px - 1024px)
       ============================================================================ */
        @media (min-width: 600px) and (max-width: 1199px) {
            #layout-container {
                flex-wrap: nowrap;
                gap: 30px;
            }

            .main-product-container {
                width: 40%;
            }

            #phone-gallery {
                width: 60%;
            }

            .image-div img {
                width: 15vw;
            }



            .buy-now-btn {
                width: 25vw;
            }
        }

        /* ============================================================================
       PHONE VIEW (< 768px)
       ============================================================================ */
        
  /* Phone view: width 100% (less than 600px) */
  @media (max-width: 599px) {
            #layout-container {
                flex-direction: column;
                padding: 0px;
                max-width: 100vw;
                gap: 20px;
            }

            .main-product-container,
            #phone-gallery {
                width: 100%;
                padding: 20px 10px;
                box-shadow: none;
                border-radius: 0;
                max-width: 100vw;
            }

            .main-image-container {
                height: 50vh;
            }

            .image-div img {
                height: 60vw;
                width: auto;
            }

            .buy-now-btn {
                padding: 10px 0px;
                width: 60vw;
                font-size: 16px;
            }

            .open-camera-div {
                width: 100%;

                border-radius: 0;
                padding: 12px;
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .open-camera-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="navdiv"></div>
    <div id="layout-container" style="margin-top:1in;">
        <div class="main-product-container">
            <!-- Image Div -->
            <div class="image-div">
                <img src="images/wall-art.png" alt="Product Image" />
            </div>

            <!-- Buy Now CTA -->
            <div class="cta-buy-now">
                <a href="#" class="buy-now-btn">Buy Now</a>
            </div>

            <!-- Platform Text -->
            <div class="platform-text">
                Available on <a href="#">Printify</a>
            </div>

            <!-- Open Camera Div -->
            <div class="open-camera-div" id="open-camera-div">
                <div class="open-camera-text">
                    Preview your design on camera in real-time
                </div>
                <a href="#" class="open-camera-btn">Open Camera</a>
            </div>
        </div>

        <!-- Phone Gallery Container -->
        <div id="phone-gallery">
            <div class="main-image-container">
                <button class="arrow-btn" id="prev-btn-phone" aria-label="Previous Image">&#8592;</button>
                <img src="images/preview-lg-1.png" alt="Main Image" id="main-image-phone" />
                <button class="arrow-btn" id="next-btn-phone" aria-label="Next Image">&#8594;</button>
            </div>
            <div class="image-selector" id="image-selector-phone">
                <img src="images/preview-lg-1.png" alt="Thumbnail 1" data-index="0" class="selected" />
                <img src="images/preview-lg-2.png" alt="Thumbnail 2" data-index="1" />
                <img src="images/preview-lg-3.png" alt="Thumbnail 3" data-index="2" />
            </div>
        </div>
    </div>


    <script src="../../../../../nav.js"></script>
    <script>
        (function () {
            const mainImage = document.getElementById('main-image-phone');
            const thumbnails = document.querySelectorAll('#image-selector-phone img');
            const selectorDiv = document.getElementById('image-selector-phone');
            const prevBtn = document.getElementById('prev-btn-phone');
            const nextBtn = document.getElementById('next-btn-phone');

            let currentIndex = 0;
            const totalImages = thumbnails.length;

            function updateMainImage(index) {
                if (index < 0) index = totalImages - 1;
                if (index >= totalImages) index = 0;
                currentIndex = index;

                mainImage.src = thumbnails[index].src;
                mainImage.alt = thumbnails[index].alt.replace('Thumbnail', 'Main Image');

                thumbnails.forEach((thumb, i) => {
                    thumb.classList.toggle('selected', i === index);
                });

                const thumb = thumbnails[index];
                const thumbCenter = thumb.offsetLeft + thumb.offsetWidth / 2;
                const selectorCenter = selectorDiv.clientWidth / 2;

                selectorDiv.scrollTo({
                    left: thumbCenter - selectorCenter,
                    behavior: 'smooth'
                });
            }

            // NEW: Parse URL parameter and initialize with specific image
            function initializeFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const openParam = urlParams.get('open');

                if (openParam !== null) {
                    const targetIndex = parseInt(openParam);
                    if (!isNaN(targetIndex) && targetIndex >= 0 && targetIndex < totalImages) {
                        updateMainImage(targetIndex);
                        return;
                    }
                }

                updateMainImage(0);
            }

            prevBtn.addEventListener('click', () => updateMainImage(currentIndex - 1));
            nextBtn.addEventListener('click', () => updateMainImage(currentIndex + 1));

            thumbnails.forEach((thumb, index) => {
                thumb.addEventListener('click', () => updateMainImage(index));
            });

            window.addEventListener('DOMContentLoaded', initializeFromUrl);
        })();
    </script>

</body>

</html>
