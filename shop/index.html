<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - Affirzone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100vw;
      overflow-x: hidden;
    }

    nav#main-nav {
      width: 100vw;
      background-color: #f8f9fa;
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav#main-nav .logo {
      font-weight: bold;
      font-size: 1.8rem;
      color: #007bff;
      font-family: Georgia, 'Times New Roman', serif;
      user-select: none;
    }

    .shop-container {
      margin-top: 2rem;
      width: 100vw;
      margin-left: auto;
      margin-right: auto;
      padding: 0 15px;
    }

    .content-div {
      display: flex;
      flex-direction: column;
      height: 100%;
      /* full height in col */
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .content-div img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      object-fit: cover;
    }

    .content-div h3 {
      margin-top: 1rem;
      margin-bottom: auto;
      /* push button to bottom */
      font-weight: 600;
      color: #333;
    }

    .explore-btn {
      align-self: flex-end;
      margin-top: 1rem;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 0.35rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-weight: 600;
      text-decoration: none;
    }

    .explore-btn:hover {
      background-color: #0056b3;
    }

    .product-link {
      text-decoration: none;
    }
  </style>
</head>

<body>

  <nav id="main-nav">
    <div class="logo">Affirzone</div>
  </nav>

  <div class="shop-container">
    <div class="row g-4">
      <div class="col-12 col-md-4">
        <a href="product/journal-pdf/" class="product-link">
          <div class="content-div">
            <img src="https://via.placeholder.com/350x200" alt="Product 1" />
            <h3>Affirmation Journal PDF For Annotation</h3>
            <button class="explore-btn">Explore</button>
          </div>
        </a>
      </div>

      <div class="col-12 col-md-4">
        <a href="product/wall-art/" class="product-link">
          <div class="content-div">
            <img src="https://via.placeholder.com/350x200" alt="Product 1" />
            <h3>Affirmation Wall Arts</h3>
            <button class="explore-btn">Explore</button>
          </div>
        </a>
      </div>


      <div class="col-12 col-md-4">
        <a href="product/stickers/" class="product-link">
          <div class="content-div">
            <img src="https://via.placeholder.com/350x200" alt="Product 1" />
            <h3>Affirmation Stickers</h3>
            <button class="explore-btn">Explore</button>
          </div>
        </a>
      </div>


    </div>
  </div>

</body>

</html>
