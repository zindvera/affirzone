            justify-content: flex-start;

            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);

        .col-segment h5 {
            font-size: 1rem;
            font-weight: 600;

            color: #333;
        }

        .col-segment .form-select {

            border-right: 0.3em solid transparent;
            border-bottom: 0;

        .design-palette {

        }

        .color-circle {

    <script>
        // Get references to the theme selector and custom design elements
        const themeSelector = document.getElementById('theme-selector');
        const changeButton = document.getElementById('change-button');
        const journalPromptToggle = document.getElementById('journal-prompt-toggle');
        const affirmationCardContainer = document.getElementById('affirmation-card-container');
        const saveDesignToggle = document.getElementById('save-design-toggle');
        const saveThemeToggle = document.getElementById('save-theme-toggle');
        const loaderWrapper = document.getElementById('loader-wrapper');
        const navbarToggler = document.getElementById('navbar-toggler');
        const collapseNavDiv = document.getElementById('collapse-nav-div');

        // Custom design selector elements
        const designSelector = document.getElementById('design-selector');
        const selectedDesignDisplay = document.getElementById('selected-design-display');
        const selectedDesignText = document.getElementById('selected-design-text');
        const selectedDesignPalette = document.getElementById('selected-design-palette');
        const designOptionsList = document.getElementById('design-options-list');

        let userManuallyChangedTheme = false;
        let cardDesigns = {};

        // Define all design properties in a single object, now including palette colors
        const designs = {
            'warm-tones': {
                name: 'Warm Tones',
                palette: ['#fdf8c6', '#ea580c', '#fff']
            },
            'black-white-tones': {
                name: 'Black White Tones',
                palette: ['#c7ebff', '#2563eb', '#fff']
            },
            'nature-tones': {
                name: 'Nature Tones',
                palette: ['#dcffdc', '#16a34a', '#fff']
            },
            'pastel-tones': {
                name: 'Pastel Tones',
                palette: ['#e6d2ff', '#9333ea', '#fff']
            },
            'earthy-tones': {
                name: 'Earthy Tones',
                palette: ['#f5f5f4', '#525252', '#fff']
            }
        };

        async function fetchCardDesigns() {
            try {
                const response = await fetch('design/card_designs.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                cardDesigns = await response.json();
            } catch (error) {
                console.error('Error fetching card designs:', error);
            }
        }

        function parseCSV(csvString) {
            const rows = csvString.split(/\r?\n/).filter(row => row.trim() !== '');
            return rows.map(row => {
                const result = [];
                let inQuote = false;
                let currentField = '';
                for (let i = 0; i < row.length; i++) {
                    const char = row[i];
                    if (char === '"') {
                        if (inQuote && row[i + 1] === '"') {
                            currentField += '"';
                            i++;
                        } else {
                            inQuote = !inQuote;
                        }
                    } else if (char === ',' && !inQuote) {
                        result.push(currentField);
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                result.push(currentField);
                return result;
            });
        }

        async function fetchAffirmationAndPrompt(theme) {
            const filePath = `affirmations/${theme}.csv`;
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`File not found: ${filePath}`);
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                const data = parseCSV(csvText);

                if (data.length > 0) {
                    const randomIndex = Math.floor(Math.random() * data.length);
                    return data[randomIndex];
                } else {
                    return ['No affirmations available for this theme.', 'No journal prompts available for this theme.'];
                }
            } catch (error) {
                console.error(`Error fetching or parsing CSV for theme "${theme}":`, error);
                return ['No Affirmation', 'No Journal Prompt'];
            }
        }

        function generateCardHtml(designKey, affirmationText, journalPromptText) {
            const designsForTheme = cardDesigns[designKey];
            let rawHtml = '';

            if (designsForTheme && designsForTheme.length > 0) {
                const randomIndex = Math.floor(Math.random() * designsForTheme.length);
                rawHtml = designsForTheme[randomIndex];
            } else {
                console.warn(`No card designs found for key: ${designKey}. Using fallback.`);
                rawHtml = `
                    <div class="affirmation-content-card-container">
                        <p class="affirmation-text" id="affirmation-text"></p>
                        <div class="journal-div" id="journal-div">
                            <p class="journal-prompt-text" id="journal-prompt-text"></p>
                        </div>
                    </div>
                `;
            }

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = rawHtml;

            const affirmationElement = tempDiv.querySelector('.affirmation-text');
            const journalPromptElement = tempDiv.querySelector('.journal-text');
            const journalDiv = tempDiv.querySelector('.journal-div');

            if (affirmationElement) {
                affirmationElement.textContent = affirmationText;
            }

            if (journalPromptElement) {
                journalPromptElement.textContent = journalPromptText;
            }

            if (journalDiv) {
                // Ensure the ID is present, as the toggle function relies on it.
                journalDiv.id = 'journal-div';
            }


            return tempDiv.innerHTML;
        }

        // Helper function to get a random design key
        function pickRandomDesignKey() {
            const designKeys = Object.keys(designs);
            const randomIndex = Math.floor(Math.random() * designKeys.length);
            return designKeys[randomIndex];
        }

        // --- Custom Design Selector Logic ---
        function createColorCircles(palette) {
            return palette.map(color => `<div class="color-circle" style="background-color: ${color};"></div>`).join('');
        }

        // Populate the custom dropdown list
        function populateDesignOptions() {
            designOptionsList.innerHTML = '';
            for (const key in designs) {
                const design = designs[key];
                const listItem = document.createElement('li');
                listItem.setAttribute('data-design-key', key);
                listItem.innerHTML = `
                    <span>${design.name}</span>
                    <div class="design-palette">
                        ${createColorCircles(design.palette)}
                    </div>
                `;
                designOptionsList.appendChild(listItem);
            }
        }

        // Update the main display of the custom dropdown
        function updateSelectedDesignDisplay(designKey) {
            const design = designs[designKey];
            if (design) {
                selectedDesignDisplay.setAttribute('data-design-key', designKey);
                selectedDesignText.textContent = design.name;
                selectedDesignPalette.innerHTML = createColorCircles(design.palette);
            }
        }

        async function updateAffirmationAndCard(theme) {
            const [affirmation, journalPrompt] = await fetchAffirmationAndPrompt(theme);
            const selectedDesignKey = selectedDesignDisplay.getAttribute('data-design-key');
            const newCardHtml = generateCardHtml(selectedDesignKey, affirmation, journalPrompt);
            affirmationCardContainer.innerHTML = newCardHtml;

            // Immediately apply the toggle state after the new card is loaded
            updateJournalPromptVisibility();
        }

        // New function to update only the card's design
        function updateCardDesignOnly(designKey) {
            const currentAffirmationText = document.getElementById('affirmation-text').textContent;
            const currentJournalPromptText = document.getElementById('journal-prompt-text').textContent;
            const newCardHtml = generateCardHtml(designKey, currentAffirmationText, currentJournalPromptText);
            affirmationCardContainer.innerHTML = newCardHtml;
            // Immediately apply the toggle state after the new card is loaded
            updateJournalPromptVisibility();
        }

        // New function to handle immediate visibility change
        function updateJournalPromptVisibility() {
            const journalDiv = document.getElementById('journal-div');
            if (journalDiv) {
                journalDiv.style.display = journalPromptToggle.checked ? 'block' : 'none';
            }
        }

        // --- Event Listeners (inside DOMContentLoaded for full DOM readiness) ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Fetch card designs first
            await fetchCardDesigns();

            // Populate the custom design dropdown on page load
            populateDesignOptions();

            // Load saved toggle states
            const savedJournalToggleState = localStorage.getItem('journalPromptToggle');
            if (savedJournalToggleState !== null) {
                journalPromptToggle.checked = JSON.parse(savedJournalToggleState);
            }

            const savedSaveDesignToggleState = localStorage.getItem('saveDesignToggle');
            if (savedSaveDesignToggleState !== null) {
                saveDesignToggle.checked = JSON.parse(savedSaveDesignToggleState);
            } else {
                saveDesignToggle.checked = true;
            }

            const savedSaveThemeToggleState = localStorage.getItem('saveThemeToggle');
            if (savedSaveThemeToggleState !== null) {
                saveThemeToggle.checked = JSON.parse(savedSaveThemeToggleState);
            } else {
                saveThemeToggle.checked = true;
            }

            // --- Design Logic ---
            let initialDesignKey;
            if (saveDesignToggle.checked) {
                const savedDesignKey = localStorage.getItem('designSelectorKey');
                if (savedDesignKey && designs[savedDesignKey]) {
                    initialDesignKey = savedDesignKey;
                } else {
                    initialDesignKey = pickRandomDesignKey();
                    localStorage.setItem('designSelectorKey', initialDesignKey);
                }
            } else {
                initialDesignKey = pickRandomDesignKey();
            }
            updateSelectedDesignDisplay(initialDesignKey);

            // --- Theme Logic ---
            let initialThemeValue;
            if (saveThemeToggle.checked) {
                const savedTheme = localStorage.getItem('themeSelectorValue');
                const themeOptions = Array.from(themeSelector.options).map(option => option.value);
                if (savedTheme && themeOptions.includes(savedTheme)) {
                    initialThemeValue = savedTheme;
                } else {
                    const randomIndex = Math.floor(Math.random() * themeOptions.length);
                    initialThemeValue = themeOptions[randomIndex];
                }
            } else {
                const themeOptions = Array.from(themeSelector.options).map(option => option.value);
                const randomIndex = Math.floor(Math.random() * themeOptions.length);
                initialThemeValue = themeOptions[randomIndex];
            }
            themeSelector.value = initialThemeValue;

            // Call the combined function to update both card and text on initial load
            await updateAffirmationAndCard(initialThemeValue);

            // --- Event Listeners ---
            journalPromptToggle.addEventListener('change', function () {
                localStorage.setItem('journalPromptToggle', this.checked);
                // Call the new function to immediately update visibility
                updateJournalPromptVisibility();
            });

            // Toggle the custom dropdown list
            selectedDesignDisplay.addEventListener('click', () => {
                const isShowing = designOptionsList.classList.contains('show');
                if (isShowing) {
                    designOptionsList.classList.remove('show');
                } else {
                    const rect = selectedDesignDisplay.getBoundingClientRect();
                    designOptionsList.style.top = `${rect.bottom + window.scrollY}px`;
                    designOptionsList.style.left = `${rect.left + window.scrollX}px`;
                    designOptionsList.style.width = `${rect.width}px`;
                    designOptionsList.classList.add('show');
                }
            });

            // Handle selection from the custom dropdown list
            designOptionsList.addEventListener('click', (e) => {
                const listItem = e.target.closest('li');
                if (listItem) {
                    const selectedKey = listItem.getAttribute('data-design-key');
                    updateSelectedDesignDisplay(selectedKey);
                    designOptionsList.classList.remove('show');

                    if (saveDesignToggle.checked) {
                        localStorage.setItem('designSelectorKey', selectedKey);
                    }

                    // Re-apply the new design and text immediately
                    updateCardDesignOnly(selectedKey);
                }
            });

            // Close the dropdown if the user clicks anywhere else
            document.addEventListener('click', (e) => {
                if (!designSelector.contains(e.target)) {
                    designOptionsList.classList.remove('show');
                }
            });

            saveDesignToggle.addEventListener('change', function () {
                localStorage.setItem('saveDesignToggle', this.checked);
                const currentSelectedDesignKey = selectedDesignDisplay.getAttribute('data-design-key');
                if (this.checked) {
                    localStorage.setItem('designSelectorKey', currentSelectedDesignKey);
                } else {
                    localStorage.removeItem('designSelectorKey');
                }
            });

            saveThemeToggle.addEventListener('change', function () {
                localStorage.setItem('saveThemeToggle', this.checked);
                const currentSelectedTheme = themeSelector.value;
                if (this.checked) {
                    localStorage.setItem('themeSelectorValue', currentSelectedTheme);
                } else {
                    localStorage.removeItem('themeSelectorValue');
                }
            });

            themeSelector.addEventListener('change', async function () {
                userManuallyChangedTheme = true;
                if (saveThemeToggle.checked) {
                    localStorage.setItem('themeSelectorValue', this.value);
                } else {
                    localStorage.removeItem('themeSelectorValue');
                }
                await updateAffirmationAndCard(this.value);
            });

            changeButton.addEventListener('click', async function () {
                let currentTheme = themeSelector.value;
                let currentDesignKey = selectedDesignDisplay.getAttribute('data-design-key');

                // Logic for theme selection
                if (!userManuallyChangedTheme) {
                    const options = Array.from(themeSelector.options);
                    let newRandomThemeValue;
                    if (options.length > 1) {
                        do {
                            const newRandomIndex = Math.floor(Math.random() * options.length);
                            newRandomThemeValue = options[newRandomIndex].value;
                        } while (newRandomThemeValue === currentTheme);
                    } else {
                        newRandomThemeValue = options[0].value;
                    }
                    themeSelector.value = newRandomThemeValue;
                    currentTheme = newRandomThemeValue;
                    if (saveThemeToggle.checked) {
                        localStorage.setItem('themeSelectorValue', newRandomThemeValue);
                    }
                }

                // Logic for design selection based on 'Save Selected Design' toggle
                if (!saveDesignToggle.checked) {
                    const newRandomDesignKey = pickRandomDesignKey();
                    updateSelectedDesignDisplay(newRandomDesignKey);
                    currentDesignKey = newRandomDesignKey;
                }

                // Update the card with the final theme and design
                await updateAffirmationAndCard(currentTheme);
            });

            navbarToggler.addEventListener('click', function () {
                collapseNavDiv.classList.toggle('show');
            });

            loaderWrapper.style.display = 'none';
            document.body.style.overflow = 'auto';
        });


        document.addEventListener('DOMContentLoaded', async () => {
            const storePopup = document.getElementById('store-popup');
            const popupContent = document.getElementById('popup-content');
            const closeBtn = document.getElementById('promo-close-btn');

            if (!storePopup || !popupContent || !closeBtn) return;

            const promoHtml = await window.checkAndGetNotification();
            if (promoHtml) {
                popupContent.innerHTML = promoHtml;          // Insert notification HTML inside popup-content
                storePopup.style.display = 'block';          // Show the popup container
            } else {
                storePopup.style.display = 'none';           // Hide popup if no notification
                popupContent.innerHTML = '';                  // Clear any old content
            }

            // Close button click event
            closeBtn.addEventListener('click', () => {
                storePopup.style.display = 'none';
            });
        });


        // Intro Tooltip Sequential Flow with Cookie Management
        document.addEventListener('DOMContentLoaded', () => {
            // Cookie functions
            function setCookie(name, value, days = 365) {
                const expires = new Date(Date.now() + days * 864e5).toUTCString();
                document.cookie = `${name}=${encodeURIComponent(JSON.stringify(value))}; expires=${expires}; path=/`;
            }

            function getCookie(name) {
                return document.cookie.split('; ').reduce((r, v) => {
                    const parts = v.split('=');
                    return parts[0] === name ? decodeURIComponent(parts[1]) : r;
                }, '');
            }

            function getIntroData() {
                try {
                    const data = getCookie('introdata');
                    return data ? JSON.parse(data) : {
                        'intro-1': 'not-seen',
                        'intro-2': 'not-seen',
                        'intro-3': 'not-seen'
                    };
                } catch {
                    return { 'intro-1': 'not-seen', 'intro-2': 'not-seen', 'intro-3': 'not-seen' };
                }
            }

            function updateIntroStatus(tooltipId, status = 'seen') {
                const introData = getIntroData();
                introData[tooltipId] = status;
                setCookie('introdata', introData);
                return introData;
            }

            function showNextTooltip(currentNum) {
                const nextNum = currentNum + 1;
                if (nextNum <= 3) {
                    setTimeout(() => {
                        window.showIntroTooltip(nextNum, getDefaultContent(nextNum));
                    }, 2000); // 2 second delay
                }
            }

            function getDefaultContent(num) {
                const contents = {
                    1: '<strong>Welcome to Affirzone!</strong><br>Your daily affirmation companion.',
                    2: '<strong>Features:</strong><br>• 3 themes • 5 designs • Journal prompts • Save preferences',
                    3: '<strong>How to use:</strong><br>1. Pick theme/design<br>2. Click Change for new affirmation<br>3. Toggle Save preferences'
                };
                return contents[num] || '';
            }

            // Handle all 3 tooltips
            for (let i = 1; i <= 3; i++) {
                const tooltipId = `intro-${i}`;
                const tooltip = document.getElementById(tooltipId);
                const closeBtn = document.getElementById(`${tooltipId}-close`);
                const understandBtn = document.getElementById(`${tooltipId}-understand`);

                // Close button
                closeBtn?.addEventListener('click', () => {
                    updateIntroStatus(tooltipId);
                    tooltip.style.display = 'none';
                    showNextTooltip(i);
                });

                // I Understand button  
                understandBtn?.addEventListener('click', () => {
                    updateIntroStatus(tooltipId);
                    tooltip.style.display = 'none';
                    showNextTooltip(i);
                });
            }

            // Show first tooltip function (call on page load)
            window.startIntroSequence = () => {
                const introData = getIntroData();
                if (introData['intro-1'] === 'not-seen') {
                    window.showIntroTooltip(1, getDefaultContent(1));
                }
            };

            // Individual show function (for manual triggers)
            window.showIntroTooltip = (num, htmlContent) => {
                const tooltipId = `intro-${num}`;
                const tooltip = document.getElementById(tooltipId);
                const content = document.getElementById(`${tooltipId}-content`);

                content.innerHTML = htmlContent;
                tooltip.style.display = 'block';
            };

            // Auto-start sequence on first visit (call this in your main script)
            // window.startIntroSequence();
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Cookie functions
            function setCookie(name, value, days = 365) {
                const expires = new Date(Date.now() + days * 864e5).toUTCString();
                document.cookie = `${name}=${encodeURIComponent(JSON.stringify(value))}; expires=${expires}; path=/`;
            }

            function getCookie(name) {
                return document.cookie.split('; ').reduce((r, v) => {
                    const parts = v.split('=');
                    return parts[0] === name ? decodeURIComponent(parts[1]) : r;
                }, '');
            }

            function getIntroData() {
                try {
                    const data = getCookie('introdata');
                    return data ? JSON.parse(data) : null;
                } catch { return null; }
            }

            function initIntroCookie() {
                let introData = getIntroData();
                if (!introData) {
                    introData = { 'intro-1': 'not-seen', 'intro-2': 'not-seen', 'intro-3': 'not-seen' };
                    setCookie('introdata', introData);
                }
                return introData;
            }

            function updateCookieStatus(tooltipNum) {
                let introData = getIntroData();
                if (!introData) introData = initIntroCookie();

                // Mark current as seen, reset later ones to not-seen
                for (let i = 1; i <= 3; i++) {
                    introData[`intro-${i}`] = (i <= tooltipNum) ? 'seen' : 'not-seen';
                }
                setCookie('introdata', introData);
            }

            function showTooltip(id, content) {
                const tooltip = document.getElementById(id);
                const contentEl = document.getElementById(id + '-content');
                if (tooltip && contentEl) {
                    contentEl.innerHTML = content;
                    tooltip.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                }
            }

            function hideTooltip(id) {
                const tooltip = document.getElementById(id);
                if (tooltip) {
                    tooltip.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            }

            const contents = {
                1: '<p>Here you can see Affirmation & Journal Prompt.</p>',
                2: '<p>Here you can change Affirmation & Journal Prompt.</p>',
                3: '<p>Here you can change Theme, Design & Prompt Settings.</p>'
            };

            // Event listeners - FIXED LOGIC
            for (let i = 1; i <= 3; i++) {
                const id = `intro-${i}`;

                // Close button
                document.getElementById(`${id}-close`).onclick = () => {
                    updateCookieStatus(i);  // FIXED: Proper cookie update
                    hideTooltip(id);
                    if (i < 3) {
                        setTimeout(() => showTooltip(`intro-${i + 1}`, contents[i + 1]), 2000);
                    }
                };

                // I Understand button
                document.getElementById(`${id}-understand`).onclick = () => {
                    updateCookieStatus(i);  // FIXED: Proper cookie update
                    hideTooltip(id);
                    if (i < 3) {
                        setTimeout(() => showTooltip(`intro-${i + 1}`, contents[i + 1]), 2000);
                    }
                };
            }

            // PAGE LOAD - Show FIRST "not-seen" tooltip
            function startSequence() {
                initIntroCookie();
                const introData = getIntroData();

                for (let i = 1; i <= 3; i++) {
                    const tooltipId = `intro-${i}`;
                    if (introData && introData[tooltipId] === 'not-seen') {
                        showTooltip(tooltipId, contents[i]);
                        return; // Show only first not-seen
                    }
                }
            }

            // AUTO-START - This works on reload!
            startSequence();
        });



    </script>
